{% set name = "pytest-regressions" %}
{% set version = "2.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 1d8f4767be58b9994bfa7d60271099469ad32b8ca9f9d9ceca1c1d6827156b19

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - setuptools_scm

  run:
    - pytest >=6.2.0
    - pytest-datadir >=1.7.0
    - python >={{ python_min }}
    - pyyaml

test:
  requires:
    - matplotlib-base
    - {{ pin_compatible('numpy') }}
    - pandas
    - pillow
    - python {{ python_min }}
  source_files:
    - tests
  imports:
    - pytest_regressions
  commands:
    - pytest tests

about:
  home: https://github.com/ESSS/pytest-regressions
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Easy to use fixtures to write regression tests.
  description: Easy to use fixtures to write regression tests.

extra:
  recipe-maintainers:
    - alexandrebbruno
    - igortg
    - nicoddemus
    - tadeu
