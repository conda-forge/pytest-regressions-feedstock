{% set name = "pytest-regressions" %}
{% set version = "2.0.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "38972758b6e62058df79bc8480d3e0f4134bb0be848c135d4840f3ebebb63985"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - pip
    - python
    - setuptools
    - setuptools_scm

  run:
    - pytest >=3.5.0
    - pytest-datadir >=1.2.0
    - python
    - pyyaml

test:
  requires:
    - matplotlib
    - {{ pin_compatible('numpy') }}
    - pandas
    - pillow
  source_files:
    - tests
  imports:
    - pytest_regressions
  commands:
    - pytest tests

about:
  home: https://github.com/ESSS/pytest-regressions
  license: MIT
  license_family: MIT
  license_file: 'LICENSE'
  summary: Easy to use fixtures to write regression tests.
  description: "Easy to use fixtures to write regression tests."

extra:
  recipe-maintainers:
    - alexandrebbruno
    - igortg
    - nicoddemus
    - tadeu
