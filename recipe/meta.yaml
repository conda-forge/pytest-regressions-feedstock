{% set name = "pytest-regressions" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6ee88ef4886668bd6c625eb401045ccd72f505e37c2aaf54bb23f9ba4f494708

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - pip
    - python >=3.6
    - setuptools
    - setuptools_scm

  run:
    - pytest >=3.5.0
    - pytest-datadir >=1.2.0
    - python >=3.6
    - pyyaml

test:
  requires:
    - matplotlib-base
    - {{ pin_compatible('numpy') }}
    - pandas
    - pillow
  source_files:
    - tests
  imports:
    - pytest_regressions
  commands:
    - pytest tests

about:
  home: https://github.com/ESSS/pytest-regressions
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Easy to use fixtures to write regression tests.
  description: Easy to use fixtures to write regression tests.

extra:
  recipe-maintainers:
    - alexandrebbruno
    - igortg
    - nicoddemus
    - tadeu
