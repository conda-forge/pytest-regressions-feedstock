{% set name = "pytest-regressions" %}
{% set version = "1.0.5" %}
{% set hash_value = "2684725f3e78c66a318a6f0b483ef5723dfa908e78f47cd441290f8c072dde2b" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: '{{ hash_value }}'

build:
  number: 0
  script: python -m pip install . --no-deps --ignore-installed

requirements:
  build:
    - pip
    - python
    - setuptools
    - setuptools_scm

  run:
    - pathlib2  # [py27]
    - pytest >=3.5.0
    - pytest-datadir >=1.2.0
    - python
    - pyyaml
    - six

test:
  requires:
    - matplotlib
    - {{ pin_compatible('numpy') }}
    - pandas
    - pillow
  source_files:
    - tests
  imports:
    - pytest_regressions
  commands:
    - pytest tests

about:
  home: https://github.com/ESSS/pytest-regressions
  license: MIT
  license_family: MIT
  license_file: 'LICENSE'
  summary: Easy to use fixtures to write regression tests.
  description: "Easy to use fixtures to write regression tests."

extra:
  recipe-maintainers:
    - alexandrebbruno
    - igortg
    - nicoddemus
    - tadeu
